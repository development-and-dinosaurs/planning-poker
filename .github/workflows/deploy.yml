name: ğŸš€ Deploy Application

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  deploy:
    name: ğŸš€ Deploy Application
    runs-on: ubuntu-latest
    steps:
      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: corretto
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::642731005123:role/PokerDeployment
          aws-region: eu-west-2
      - name: ğŸ˜ Gradle publish
        uses: burrunan/gradle-cache-action@v1
        with:
          arguments: uploadToS3
      - name: â˜ï¸ Deploy CDK
        uses: development-and-dinosaurs/github-actions-aws-cdk@v1
        with:
          command: deploy
          stacks: PokerApplication
          working_directory: infra
      - name: ğŸ·ï¸ Tag Version
        uses: burrunan/gradle-cache-action@v1
        with:
          arguments: tagVersion
          concurrent: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
